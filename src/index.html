<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Workbench</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <nav>
          <h1 id="nav__title">Firebase Workbench</h1>
        </nav>
      </div>
    </header>
    <main>
      <section class="content-wrapper">
        <section class="content">
          <div id="alertbox"></div>
          <button class="button button--redirect button--hidden focus:outline-none">
            <p>Login Redirect</p>
          </button>
          <button class="button button--popup button--hidden focus:outline-none">
            <p>Login Popup</p>
          </button>
          <button class="button button--anonymously button--hidden focus:outline-none">
            <p>Login Anonymously</p>
          </button>
          <button class="button button--signout button--hidden focus:outline-none">
            <p>Sign Out</p>
          </button>
          <button class="button button--request button--request-all focus:outline-none">
            <p>Request All</p>
          </button>
          <button class="button button--request button--request-specific focus:outline-none">
            <p>Request Specific</p>
          </button>
          <section class="content__data"></section>
        </section>
      </section>
      <div class="back-top-button">
          <p>^</p>
      </div>
    </main>
    <script defer src="index.js"></script>
  </body>
</html>
